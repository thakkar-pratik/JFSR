<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <table border="1">
        <tr cellpadding="50px">
          <td>NAME:</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td>IC No:</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td>Address:</td>
          <td><textarea rows="5" cols="34"></textarea></td>
        </tr>
        <tr>
          <td>Gender:</td>
          <td>
            <input type="radio" name="gender" />Male
            <input type="radio" name="gender" />Female
          </td>
        </tr>
        <tr>
          <td>Dance Type:</td>
          <td>
            <input type="checkbox" name="dance" />zapin
            <input type="checkbox" name="dance" />Joget
            <input type="checkbox" name="dance" />Inan
            <input type="checkbox" name="dance" />Lion Dance
          </td>
        </tr>
        <tr>
          <td>Competition:</td>
          <td>
            <select multiple>
              <option>District level</option>
              <option>State level</option>
              <option>National</option>
              <option>International</option>
            </select>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
